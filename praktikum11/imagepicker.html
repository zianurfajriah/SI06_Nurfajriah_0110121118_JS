<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image picker</title>
    <style>
        .pict{

        }
    </style>
</head>

    <script>

            }
            if (x == "hamster") {

            }

                anjing = document.getElementById("demo").innerHTML = '<img class="pict" src="image/anjing.jpg">'

            }
            if (x == "bebek") {
                bebek = document.getElementById("demo").innerHTML = '<img class="pict" src="image/bebek.jpg">'
                window.alert("ini gambar " + x);
            }
            if (x == "kelinci") {
                kelinci = document.getElementById("demo").innerHTML = '<img class="pict" src="image/kelinci.jpg">'
                window.alert("ini gambar " + x);

        }
    </script>
</body>
</html>
